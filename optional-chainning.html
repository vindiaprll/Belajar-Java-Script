<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>
<body>
    <script>

        
        const person = {
            address : {
                country : "indonesia" //jika addres dan country tidak di isi makan akan muncul undifined
            }
        };
        let country = person?.address?.country;

        document.writeln(`${country}`);

    </script>
</body>
</html>
