<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>

        //perulangan yg sederhana
        //jika hanya dibutuhkan kondisnya saja tidak membutuhkan init dan post statement makan gunakan while  loop
        let counter = 1;

        while(counter <= 10){
            document.writeln(`perulangan ke ${counter}`);
            counter++
        }
    </script>
</body>
</html>
