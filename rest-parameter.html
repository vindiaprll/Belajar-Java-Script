<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    <script>
        //untuk menambhakan rest parameter gunakan (...) di akhir function
        function sum (name, ...data){
            let total = 0;
            for (const item of data) {
                total += item;
            }
            document.writeln(`total ${name} is ${total}`);
        }

        sum("apple", 2,4,5);

        //spread syntax
        const values = [2,4,5];
        sum("orange", ...values);
    </script>
</body>
</html>
