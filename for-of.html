<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>
<body>
    
    <script>
        const nama = ["vindi", "aprilia"];
        for(const person of nama){
            document.writeln(`${person}`);
        }

        const names = ["vindi"];
        for(const character of names){
            document.writeln(`<p>${character}</p>`);
        }
        
    </script>
</body>
</html>
