<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Operator</title>
</head>
<body>
    <script>
        let parameter;

        let data = parameter;
        if(data === undefined || data === null){
            data = "nilai default";
        }

        document.writeln(`${data}`);

        //nullis hampir sama dengan ternary operator 
        //lebih sederhana daripada menggunakan if statement

        data = parameter ?? "nilai default";
        document.write(`${data}`);        
    </script>
</body>
</html>
