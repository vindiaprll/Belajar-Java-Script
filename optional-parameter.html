<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Parameter</title>
</head>
<body>
    <script>
        function sayHello(firstName, lastName){
            console.info(firstName);
            console.info(lastName);
        }

        sayHello("vindi");
    </script>
    
</body>
</html>
