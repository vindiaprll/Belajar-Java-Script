<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <script>
        //perulagan yg tidak pernah berhenti

        // for(; ;){
        //     alert("hallo vindi");
        // }

        for(let counter = 1 ; counter <= 10; counter ++){
            document.writeln(`perulangan ke ${counter}`);
        }
    </script>
</body>
</html>
