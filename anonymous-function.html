<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anonymous function</title>
</head>
<body>
    <script>
        //anonymous function harus di masukkan ke sebuah varable atau parameter

        //anonymous function variable

        const say = function(name){
            document.writeln(`hello ${name}`);
        }

        say("vindi aprilia dewi");


        function givemeName(callBack){
            callBack("budi doremi");
        }

        givemeName(say);

        givemeName(function(name){
            document.writeln(`haiii ${name}`);
        });
    </script>
</body>
</html>
