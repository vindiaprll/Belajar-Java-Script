<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <script>

        //untuk object
        const nama = {
            firstName : "vindi",
            middleName : "Aprilia",
            lastName : "Dewi"
        };

        for(const property in nama){
            document.writeln(`${property} : ${nama[property]}`);
        }

        //untuk array
        const person = ["vindi", "aprila", "dewi"];
        for(const index in person){
            document.writeln(`${index} : ${person[index]}`);
        }
    </script>
</body>
</html>
