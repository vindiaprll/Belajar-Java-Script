<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function sebagai value</title>
</head>
<body>
    <script>
        function sayHallo(name){
            document.writeln(`hallo ${name}`);
        }

        //function di simpan ke varaiable di jadikan value
        let say = sayHallo;
        say("vindi");

        //function di parameter
        function givemeName(callBack){
            callBack("aprila");
        }

        givemeName(sayHallo);
        givemeName(say);
    </script>
</body>
</html>
