<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <script>
        let data = 20;

        do{
            document.writeln(`perulangan ke ${data}`);
        }while(data <= 1);
    </script>
</body>
</html>
