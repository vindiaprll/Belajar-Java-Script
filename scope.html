<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <script>
        //global scope
        let counter = 0;

        //global scope
        function hitMe(){
            //local scope
            counter++;
        }

        hitMe();
        hitMe();

        console.log(`${counter}`);



        function first(){
            //local scope first
            let variableFirst = "first";
            // console.log(`${variableFirst}`);

            function fisrtNested(){
                console.info(variableFirst);
            }

            fisrtNested();
        }

        // first();
        // console.log(`${variableFirst}`);//erorr
    </script>
</body>
</html>
