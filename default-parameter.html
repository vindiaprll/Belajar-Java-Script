<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
</head>
<body>
    <script>
        function person (firstName, lastName="Dewi"){
            console.log(firstName);
            console.log(lastName);
        }

        person("vidni");
        person("vidni", undefined);
    </script>
</body>
</html>
